<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/layer/2.1/skin/layer.css">
</head>
<body>
    <form>
        <button type="button" onclick="Add()">asdf</button>
        <div id="div"></div>
        <input id="test" class="tete5454" required="true" value="asdf"  placeholder="不能为空"><br>
        <input value="11" max="1213" min="12" placeholder="最大值1213最小值12"><br>
        <input test="true" placeholder="自定义test ，不能为空"><br>
        <input email="true" placeholder="邮箱格式"><br>
        <input string="true" placeholder="字符格式"><br>
        <input double="true" placeholder="两位浮点数"><br>
        <input integer="true" placeholder="整数"><br>
        <input letter="true" placeholder="英文"><br>
        <input length-min="2" length-max="10" placeholder="长度最长10最短2"></br>
        <input type="password" password="#re" placeholder="密码" required="true"><br>
        <input type="password" id="re" placeholder="重复密码"><br>
        <input type="text" remote="test.txt" placeholder="ajax校验" >
        <button id="button"  type="button">3513561356</button>
    </form>

</body>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/layer/2.1/layer.js"></script>
<script src="js/validate.js"></script>
<script>
    function Add(){
        $("#div").append("<input value='' required='true'>");
    }

    var test = {
        'test':{
            'rule':/\S/,
            'message-text':'不能为空！',
            'type':'normal'
        },
        'test1':{
            'rule':/\S/,
            'message-text':'不能为空！',
            'type':'normal'
        }

    }
    $(window).my_validate_layer({
        ajax_config:{
            success:function(dom,data){
                console.log('ajax-success');
                return [false,'message'];//验证结果，返回消息
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                console.log('error');
            }
        },
        set_message_obj:{
            required:{'message-text':'test success','target':'#test'}

        },
        success_function:function(){
            console.log('success');

        },
        error_function:function(dom){

        },
        'trigger':{'event-dom':'#button','event':'blur','dom':'form'},
        'layer-config':{'event':'tips','config':"'#button',{tips:[1,'#FA6D8']}"},
        'set_message_config':test
    });

</script>
</html>
